<div class="card">
  <h2>Add New Ride</h2>

  <form [formGroup]="addRideForm" (ngSubmit)="addRide()">

    <label>
      Employee ID
      <input type="text" formControlName="employeeId" />
    </label>

    <label>
      Vehicle Type
      <select formControlName="vehicleType">
        <option value="">Select</option>
        <option value="Bike">Bike</option>
        <option value="Car">Car</option>
      </select>
    </label>

    <label>
      Vehicle Number
      <input type="text" formControlName="vehicleNo" />
    </label>

    <label>
      Vacant Seats
      <input type="number" min="1" formControlName="vacantSeats" />
    </label>

    <label>
      Time (Today)
      <input type="time" formControlName="time" />
    </label>

    <label>
      Pick-up Point
      <input type="text" formControlName="pickupPoint" />
    </label>

    <label>
      Destination
      <input type="text" formControlName="destination" />
    </label>

    <button type="submit" [disabled]="addRideForm.invalid">
      Add Ride
    </button>

  </form>
</div>
